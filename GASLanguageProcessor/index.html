<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Submission</title>
    <style>
        .container {
            display: flex;
        }
        .textbox {
            border: 1px solid #ccc;
            font-family: monospace;
        }
        .output-box {
            white-space: pre-wrap;
        }
        .svg-container {
            margin: 10px;
            padding: 10px;
            width: 100vw;
            border: 1px solid #ccc;
            justify-content: center;
            display: flex;
            object-fit: contain;

<body>
<h1>Welcome to the GAS language</h1>
<div style="display: flex; gap: 20px;"><h2>Examples:</h2> <button onclick="drawfigures()">Stick figures</button> <button onclick="drawAllShapes()">All shapes</button><button onclick="drawParseTree()">Parse tree</button><button onclick="drawCircleByPolygon()">Circle by polygon</button></div>
<div class="container" style="width: 100vw; justify-content: center; align-items: center; height: 40vh; display: flex;">
    <textarea id="codeInput" style="width: 70vw; height: 100%;" class="textbox" placeholder="Write your code here..."></textarea>
    <textarea id="codeOutput" style="width: 30vw; height: 100%;" class="textbox output-box" readonly placeholder="Response will be shown here..."></textarea>
</div>
<button onclick="submitCode()">Submit Code</button>
<div id="svg-container" class="svg-container">

</div>

    async function submitCode() {
        const codeInput = document.getElementById('codeInput').value;

        try {
            const response = await fetch('85.218.242.176:5000/api/svg', {
                method: 'PUT',
                body: JSON.stringify({ code: codeInput }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const data = await response.json();
            const svgContent = data.join('\n');

            document.getElementById('codeOutput').value = svgContent;

            document.getElementById('svg-container').innerHTML = svgContent;

        } catch (error) {
            document.getElementById('codeOutput').value = 'Error: ' + error.message;
            document.getElementById('svg-container').innerHTML = '<p>Error loading SVG</p>';
        }
    }

    function drawCircleByPolygon() {
        document.getElementById('codeInput').value = `Color white = Color{red=255, green=255, blue=255, alpha=1 };
Canvas canvas = Canvas {width=500, height=500, backgroundColor=white};

num g = white.green;

Color red = Color{red=255, green=0, blue=0, alpha=white.alpha };

Color blue = Color{red=0, green=0, blue=255, alpha=white.alpha };

num Cos(num angleInDegrees) {
    num angle = angleInDegrees * 3.14159 / 180;
    num result = 1;
    num term = 1;
    for (num i = 1; i <= 10; i+=1) {
        term *= -angle * angle / ((2 * i) * (2 * i - 1));
        result += term;
    }
    return result;
}

num Sin(num angleInDegrees) {
    num angle = angleInDegrees * 3.14159 / 180;
    num result = angle;
    num term = angle;
    for (num i = 1; i <= 10; i+=1) {
        term *= -angle * angle / ((2 * i + 1) * (2 * i));
        result += term;
    }
    return result;
}

Circle c;
Polygon[] polygons = new Polygon[200];
num polyIndex = 0;
Point center = Point{x=canvas.width/2, y=canvas.height/2};

void createCircleDiagram(num radius, Point center, num percentage){
    Point[] points = new Point[500];
    num pointIndex = 0;
    num entireCircle = 360;
    entireCircle = entireCircle * percentage / 100;

    for (num theta = 0; theta <= entireCircle; theta += 1)
    {
        num x2 = center.x + radius * Sin(theta)*-1;
        num y = center.y + radius * Cos(theta)*-1;
        points[pointIndex] = Point{x=x2, y=y};
        pointIndex++;
    }

    points[pointIndex] = Point{x=center.x, y=center.y};
    pointIndex++;
    c = Circle{
        center=Point{
            x=center.x,
            y=center.y
        },
        radius=50,
        stroke=0,
        color=blue,
        strokeColor=red
    };

    Polygon poly = Polygon{points=points, stroke=0, color=red, strokeColor=red};
    polygons[polyIndex] = poly;
    polyIndex++;
}

num radius = 50;

createCircleDiagram(radius, center, 75);`}
