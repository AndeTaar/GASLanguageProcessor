<svg width="500" height="250" style="background-color: rgba(255, 255, 255, 1)" xmlns="http://www.w3.org/2000/svg">
<text id="lineOne" x="5" y="20" fill="rgba(0, 0, 0, 1)" font-family="Cursive" font-size="16">"According to all known laws of aviation,"</text>
<text id="lineTwo" x="5" y="40" fill="rgba(0, 0, 0, 1)" font-family="Cursive" font-size="16">"There is no way a bee should be able to fly."</text>
<text id="lineThree" x="5" y="60" fill="rgba(0, 0, 0, 1)" font-family="Cursive" font-size="16">"It's wings are too small to get its fat little body off the ground"</text>
<text id="lineFour" x="5" y="80" fill="rgba(0, 0, 0, 1)" font-family="Cursive" font-size="16">"The bee, of course, flies anyway,"</text>
<text id="lineFive" x="5" y="100" fill="rgba(0, 0, 0, 1)" font-family="Cursive" font-size="16">"because bees don't care what humans think is impossible."</text>
<g id="bee" transform="translate(175, 150)">
<g id="legs" transform="translate(0, 30)">
<line id="frontBackLeg" x1="-20" y1="0" x2="-40" y2="20" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="backBackLeg" x1="10" y1="0" x2="30" y2="20" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="frontMiddleLeg" x1="-10" y1="0" x2="-30" y2="20" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="backMiddleLeg" x1="20" y1="0" x2="40" y2="20" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="frontFrontLeg" x1="0" y1="0" x2="-20" y2="20" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="backFrontLeg" x1="30" y1="0" x2="50" y2="20" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
</g>
<g id="stinger" transform="translate(0, 0)">
<line id="stingerLineTop" x1="-45" y1="1" x2="-30" y2="-10" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="stingerLineTBottom" x1="-45" y1="-1" x2="-30" y2="10" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
</g>
<g id="beeBody" transform="translate(0, 0)">
<circle id="bodyYellowOne" cx="0" cy="0" r="30" fill="rgba(255, 255, 0, 1)" fill-opacity="1" stroke="rgba(255, 255, 0, 1)" stroke-width="10" />
<circle id="bodyBlackOne" cx="10" cy="0" r="30" fill="rgba(0, 0, 0, 1)" fill-opacity="1" stroke="rgba(0, 0, 0, 1)" stroke-width="10" />
<circle id="bodyYellowTwo" cx="20" cy="0" r="30" fill="rgba(255, 255, 0, 1)" fill-opacity="1" stroke="rgba(255, 255, 0, 1)" stroke-width="10" />
<circle id="bodyBlackTwo" cx="30" cy="0" r="30" fill="rgba(0, 0, 0, 1)" fill-opacity="1" stroke="rgba(0, 0, 0, 1)" stroke-width="10" />
<circle id="bodyYellowThree" cx="40" cy="0" r="30" fill="rgba(255, 255, 0, 1)" fill-opacity="1" stroke="rgba(255, 255, 0, 1)" stroke-width="10" />
</g>
<g id="antlers" transform="translate(45, 0.9)">
<line id="antlerOne" x1="10" y1="-30" x2="25" y2="-40" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="antlerTwo" x1="-10" y1="-30" x2="-25" y2="-40" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<circle id="antlerOneCircle" cx="25" cy="-40" r="2" fill="rgba(0, 0, 0, 1)" fill-opacity="1" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<circle id="antlerTwoCircle" cx="-25" cy="-40" r="2" fill="rgba(0, 0, 0, 1)" fill-opacity="1" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
</g>
<g id="face" transform="translate(40, 0)">
<line id="eyeOne" x1="-10" y1="-20" x2="-10" y2="-10" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="eyeTwo" x1="10" y1="-20" x2="10" y2="-10" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="mouthOne" x1="0" y1="15" x2="10" y2="5" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
<line id="mouthTwo" x1="0" y1="15" x2="-10" y2="5" stroke="rgba(0, 0, 0, 1)" stroke-width="2" />
</g>
</g>
</svg>
